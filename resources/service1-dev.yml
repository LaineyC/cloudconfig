key1: localhost

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}:@project.version@
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8000/eureka/

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        # 开启所有服务端点权限
        include: "*"